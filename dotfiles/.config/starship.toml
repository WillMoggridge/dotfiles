[time]
disabled = false
format = '[$time]($style) '
style = 'dimmed'

[hostname]
disabled = false
format =  "[@$hostname]($style) "
# ssh_only = false
trim_at = ""

[username]
disabled = false
format = "[$user]($style) "
# show_always = true
style_user = "white bold"
style_root = "red bold"

[directory]
disabled = false
format = '[$path]($style)[$lock_symbol]($lock_style) '
style = 'bold cyan'
# read_only_symbol = 'üîí'
# read_only_symbol_style = 'red'
truncation_length = 3
truncate_to_repo = true
[directory.substitutions]
"~/dev/src" = "src"

[jobs]
disabled = false
format = '[$symbol$number]($style) '
style = 'bold blue'
symbol = '+'
threshold = 1

[battery]
disabled = false
format = '[$symbol$percentage]($style) '
# style = 'blue'
full_symbol = "üîã" # ‚Ä¢
charging_symbol = "‚ö°Ô∏è" # ‚á°
discharging_symbol = "‚á£"
