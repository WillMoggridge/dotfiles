[time]
disabled = false
format = '[$time]($style) '
style = 'dimmed'

[hostname]
disabled = false
format =  "[@$hostname]($style) "
# ssh_only = false
trim_at = ""

[username]
disabled = false
format = "[$user]($style) "
# show_always = true
style_user = "white bold"
style_root = "red bold"

[directory]
disabled = false
format = '[$path]($style)[$lock_symbol]($lock_style) '
style = 'bold cyan'
# read_only_symbol = '🔒'
# read_only_symbol_style = 'red'
truncation_length = 3
truncate_to_repo = true
[directory.substitutions]
"~/dev/src" = "src"

[jobs]
disabled = false
format = '[$symbol$number]($style) '
style = 'bold blue'
symbol = '+'
threshold = 1

[battery]
disabled = false
format = '[$symbol$percentage]($style) '
# style = 'blue'
full_symbol = "🔋" # •
charging_symbol = "⚡️" # ⇡
discharging_symbol = "⇣"
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 20
style = "bold yellow"

[character]
disabled = false
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
disabled = false
format = "took [$duration]($style) "
style = 'red'
min_time = 5000

[docker_context]
disabled = false
format = 'via [$symbol$context]($style) '
style = 'blue bold'
symbol = ''

# [env_var]
# disabled = true
# format = '[DEBUG]($style) '
# # style = 'bold gray dimmed'
# style = 'dimmed'
# variable = 'DEBUG'

[env_var.compose_file]
disabled = true
format = '[$env_value]($style) '
# style = 'bold gray dimmed'
style = 'dimmed'
variable = 'COMPOSE_FILE'

[git_branch]
disabled = false
format = '[$symbol$branch]($style)'
style = 'dimmed yellow'
# symbol = ''
# symbol = ''
symbol = ''

[git_commit]
disabled = false
format = '[\($hash\)]($style)'
style = 'dimmed green'

[git_state]
disabled = false
format = '[\($state( $progress_current/$progress_total)\)]($style)'
style = 'dimmed green'

[git_status]
disabled = false
format = '(([\[$all_status$ahead_behind\]]($style)))'
style = 'dimmed red'
# show_sync_count = true
# 

[helm]
disabled = false
format = '[$symbol$version]($style) '
style = 'bold white'
# symbol = '⎈'
symbol = ' '

[kubernetes]
disabled = false
format = '[$symbol$context( \\($namespace\\))]($style) '
# style = '240'
style = 'blue'
# symbol = '☸ '
# symbol = '⛵'
symbol = ' ' # fontawesome 5
# [kubernetes.context_aliases]
# '(?P<cluster>[\\w-]+)-production' = '$cluster-prod☠️☠️☠️'

[nodejs]
disabled = false
format = '[$symbol$version]($style) '
style = 'dimmed purple'
# symbol = '⬢ '
symbol = ' '

[package]
disabled = false
format = '[$symbol$version]($style) '
style = 'bold 208'
# symbol = '📦'
# symbol = ' '
symbol = ' '
# display_private = 'false'
display_private = 'true'

[python]
disabled = false
format = '[${symbol}${version}]($style) '
style = 'dimmed yellow'
#symbol = '🐍 '
symbol = ' '
pyenv_version_name = true


